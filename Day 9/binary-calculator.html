<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" onclick="btn0Click()">0</button>
            <button id="btn1" onclick="btn1Click()">1</button>
            <button id="btnClr" onclick="clrClick()">C</button>
            <button id="btnEql" onclick="eqlClick()">=</button>
            <button id="btnSum" onclick="oprClick('+')">+</button>
            <button id="btnSub" onclick="oprClick('-')">-</button>
            <button id="btnMul" onclick="oprClick('*')">*</button>
            <button id="btnDiv" onclick="oprClick('/')">/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
